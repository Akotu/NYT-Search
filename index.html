<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron">

            <h1 class="display-4" style="text-align:center;">
                <i class="far fa-1x fa-newspaper" ></i>&nbsp;<b>New York Times Search</b></h1>

        </div>
        
        <div class="panel panel-primary">
                <div class="panel-heading" style="font-size:35px;"> <i class="far fa-1x fa-newspaper" ></i>&nbsp;Search Parameters:</div>
                <div class="panel-body">
              
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="i.e Morgan Freeman">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year (Optional):</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">End Year (Optional):</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            


        </form>
        </div>
        </div>
        



    </div>
    </div>
    </div>
